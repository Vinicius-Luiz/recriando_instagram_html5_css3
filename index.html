<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel = "stylesheet" href = "style.css"> <!--Iniciando o css-->
</head>
<body>
    <div class="instagram-wrapper"><!--tela inicial da página-->
        <div class = "instagram-cel"> <!--Divisão: lado esquerdo da tela - celular.png-->
            <img src = "./img/instagram-celular.png" alt = "Cel with Instagram"> <!--Imagem do celular-->
        </div>
        <div class = "instagram-continue"> <!--Divisão: lado direito da tela - login-->
            <div class = "group"> <!--1º conteiner "group"-->
                <img src="./img/instagram-logo.png" alt = "Instagram Logo" class = "instagram-logo"> <!--Inserindo logo Instagram-->
                <div class = "profile-photo"> <!--Divisão para inserir foto de perfil. Como foto do perfil é redonda, necessita de uma div separada para estilizar o arredondamento somente nela-->
                    <img src = "./img/foto-perfil-reduzida.png" alt = "Profile Photo"> <!--Foto perfil-->
                </div>
                <a href="#" class = "instagram-login">Continue como vinicius_ls_</a> <!--Link: opção login-->
                <a href="#"class = "instagram-logout">Remover conta</a> <!--Link: opção logout-->
            </div>
            <div class="group"> <!--2º conteiner "group"-->
                <p class = "not-account">Não é vinicius_ls_?</p> <!--Parágrafo simples-->
                <p class = "not-account"> <!--Parágrafo onde dois conjuntos de strings são azuis-->
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--3º conteiner "get-the-app"-->
                <p class = get-app >Baixe o Aplicativo.</p> <!--Parágrafo simples-->
                <div class="download"> <!--Aqui estará as duas imagens - Appstore e Google Play. É uma nova div porque nessa classe teremos as imagens lado a lado-->
                    <a href="#" class = app-download></a> <!--Link 1-->
                    <a href="#" class = app-download></a> <!--Link 2-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
